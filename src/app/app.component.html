<h1>TESTE</h1>
<h3>{{title}}</h3>

<button (click)="alterarTexto()">Alterar</button>

<ul>
  <li *ngFor="let todo of todos">

    {{todo.id}}.{{todo.title}}.{{todo.done}} -
    <button *ngIf="!todo.done" (click)="marcarComoConcluido(todo)"> Concluir </button> |
    <button *ngIf="todo.done" (click)="marcarComoNaoConcluido(todo)"> Remover </button>
    <button (click)="remove(todo)"> Remover </button>
  </li>
</ul>

<!--
() = HTML para TS
[] = TS para HTML
[()] = TS para HTML e HTML para TS
-->
